job:
  name: my-job
  pipeline:
    - pipeline:
        - source: map-journal
          map-name: "streamed-map"
          journal-initial-position: START_FROM_CURRENT
          #source-timestamps??
        - transform: dotnet
          #stage-id: xform
          parallelism:
            processors: 2
            operations: 2
          preserve-order: true
          dotnet-dir: "path/to/file"
          dotnet-exe: "service"
          dotnet-method: "some-method"
        - sink: map
          map-name: "result-map"
