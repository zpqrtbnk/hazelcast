syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.hazelcast.usercode.grpc";
option java_outer_classname = "TransportTopLevel";

package usercode;

service Transport {
  rpc send (stream InputMessage) returns (stream OutputMessage) {}
}

message InputMessage {
  int64 id = 1;
  string functionName = 2;
  bytes payload = 3;
}

message OutputMessage {
  int64 id = 1;
  string functionName = 2;
  bytes payload = 3;
}
